<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Profile</title>
    <style>
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Employee Profile</h2>
    <form method="POST" action="{{ url_for('profile') }}">
        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" required><br><br>

        <label for="employee_name">Employee Name:</label>
        <input type="text" id="employee_name" name="employee_name" required><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br><br>

        <label for="date_of_joining">Date of Joining:</label>
        <input type="date" id="date_of_joining" name="date_of_joining" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="mobile_no">Mobile No:</label>
        <input type="text" id="mobile_no" name="mobile_no" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <div class="back-button">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
