<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="img js-fullheight" style="background-image: url(../static/images/bg.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-0">
                <h2 class="heading-section">Sign Up</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Create an account</h3>
                    <form action="{{ url_for('signup') }}" class="signin-form" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Employee Name" name="employee_name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" required>
                        </div>
                        <div class="form-group">
                            <input id="password-field" type="password" class="form-control" placeholder="Password" name="password" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input id="verify-password-field" type="password" class="form-control" placeholder="Verify Password" name="verify_password" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Department" name="department" required>
                        </div>
                        <div class="form-group">
                          <select class="form-control" id="gender" name="gender">
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                          </select>
                      </div>
                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="Date of Joining" name="date_of_joining" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Country" name="country" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Mobile No." name="mobile_no" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
                        </div>
                    </form>
                    <p class="w-100 text-center">&mdash; Already have an account? &mdash;</p>
                    <div class="form-group">
                        <a href="{{ url_for('signin') }}" class="form-control btn btn-primary submit px-3">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
